<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/library.css" />
    <title>Quizlet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <!--For the sake of familiarity-->
      <div class="left-section">
        <a class="logo-text">Quizlet</a>
        <a class="left-text">Home</a>
        <a class="left-text"
          >Your Library
          <img src="images/down-arrow.svg" class="dropdown-arrow" />
        </a>
        <a class="left-text">Expert Solutions</a>
      </div>

      <div class="middle-section">
        <div class="search-container">
          <img class="search-icon" src="images/search-icon.svg" />
          <input
            class="search-bar"
            type="text"
            placeholder="Study sets, textbooks, questions"
          />
        </div>
      </div>

      <div class="right-section">
        <button class="create-btn">
          <img class="create-icon" src="images/create-icon.svg" />
        </button>
        <button class="notif-btn">
          <img class="notif-icon" src="images/bell-icon.svg" />
        </button>
        <button class="profile-btn">M</button>
        <button class="upgrade-btn">Upgrade to Quizlet Plus</button>
      </div>
    </header>
    <div class="body">
      <div class="library-page">
        <div class="library-page-header">
          <div class="library-user">
            <img
              class="library-user-prof-pic"
              src="https://lh3.googleusercontent.com/a/AAcHTtcr1LBpHf5N5itc--qbSwRpH4yb7kx1ym5osFZjVUIx=s96-c?sz=150"
            />
            <h2>Mordecai_Mengesteab3</h2>
          </div>
          <div class="library-page-tabs">
            <button class="page-tab" style="margin-left: 0">
              Achievements
            </button>
            <button class="page-tab">Study Sets</button>
            <button class="page-tab">Expert Solutions</button>
            <button class="page-tab">Subjects</button>
            <button class="page-tab">Classes</button>
          </div>
        </div>
        <div class="personal-study-sets">
          <div class="study-set-header">
            <button>Recent</button>
            <input
              class="set-search"
              type="search"
              placeholder="Search your sets"
            />
          </div>
          <div class="time-seperator">This week</div>
          <div class="study-set">
            <div class="set-info">
              <p class="term-count">16 terms</p>
              <div class="set-creator">
                <p class="set-creator-prof-pic">M</p>
                <p class="set-creator-user">Mordecai_Mengesteab3</p>
              </div>
            </div>
            <h2 class="set-title">VSEPR</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
