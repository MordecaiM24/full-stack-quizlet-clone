<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <title>Quizlet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <!--For the sake of familiarity-->
      <div class="left-section">
        <a class="logo-text">Quizlet</a>
        <a class="left-text">Home</a>
        <a class="left-text"
          >Your Library
          <img src="images/down-arrow.svg" class="dropdown-arrow" />
        </a>
        <a class="left-text">Expert Solutions</a>
      </div>

      <div class="middle-section">
        <div class="search-container">
          <img class="search-icon" src="images/search-icon.svg" />
          <input
            class="search-bar"
            type="text"
            placeholder="Study sets, textbooks, questions"
          />
        </div>
      </div>

      <div class="right-section">
        <button class="create-btn">
          <img class="create-icon" src="images/create-icon.svg" />
        </button>
        <button class="notif-btn">
          <img class="notif-icon" src="images/bell-icon.svg" />
        </button>
        <button class="profile-btn">M</button>
        <button class="upgrade-btn">Upgrade to Quizlet Plus</button>
      </div>
    </div>
    <div class="library-page">
      <div class="library-page-header">
        <div class="library-user">
          <p>M</p>
          <p>Mordecai_Mengesteab3</p>
        </div>
        <div class="library-page-tabs">
          <button>Achievements</button>
          <button>Study Sets</button>
          <button>Expert Solutions</button>
          <button>Subjects</button>
          <button>Classes</button>
        </div>
      </div>
      <div class="personal-study-sets">
        <div class="study-set-header">
          <button>Recent</button>
          <input
            class="set-search"
            type="search"
            placeholder="Search your sets"
          />
        </div>
        <div class="time-seperator">This week</div>
        <div class="study-set">
          <div class="set-info">
            <p class="term-count">16 terms</p>
            <div class="set-creator">
              <p class="set-creator-profile">M</p>
              <p class="set-creator-user">Mordecai_Mengesteab3</p>
            </div>
          </div>
          <h2 class="set-title">VSEPR</h2>
        </div>
      </div>
    </div>
  </body>
</html>
