<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/validate.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/learn.css" />
    <link rel="stylesheet" href="styles/options-modal.css" />
    <link rel="stylesheet" href="styles/modal.css" />
    <link rel="stylesheet" href="styles/option-toggle.css" />
    <title>Incorrect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="learn-header">
      <button class="learn">
        <img src="images/learn-icon.png" class="learn-icon" /> Learn
        <img src="images/down-arrow.svg" class="down-arrow" />
      </button>
      <h4>Round 2</h4>
      <div class="header-options">
        <button class="options-btn">Options</button>
        <button class="exit-btn"><img src="images/x-icon.svg"</button>
      </div>
    </header>

    <div class="learn-box">
      <div class="question-box">
        <div class="question-type">Definition</div>
        <span class="question">
          Established national supremacy; established implied powers; use of
          elastic clause; state unable to tax fed. Institution; John Marshall;
          "the power to tax involves the power to destroy."
        </span>
        <button class="hint">Show hint</button>
      </div>

      <div class="correct-box">
        <span class="correct-msg">Correct answer </span>
        <section class="correct-answer">
          <img src="images/check.svg" class="check" /> Marbury v. Madison
        </section>
      </div>
    </div>

    <div class="post-answer-options">
      <span>Press any key to continue</span>
      <button>Continue</button>
    </div>
  </body>
</html>
