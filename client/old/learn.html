<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/learn.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <title>Learn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="learn-header">
      <button class="learn">
        <img src="images/learn-icon.png" class="learn-icon" /> Learn
        <img src="images/down-arrow.svg" class="down-arrow" />
      </button>
      <h4>Round 2</h4>
      <div class="header-options">
        <button class="options-btn">Options</button>
        <button class="exit-btn"><img src="images/x-icon.svg"</button>
      </div>
    </header>

    <div class="learn-box">
      <div class="question-box">
        <div class="question-type">Definition</div>
        <span class="question">
          Established national supremacy; established implied powers; use of
          elastic clause; state unable to tax fed. Institution; John Marshall;
          "the power to tax involves the power to destroy."
        </span>
        <button class="hint">Show hint</button>
      </div>
      <form class="answer-box">
        <label for="answer">Your Answer</label>
        <input
          type="text"
          name="answer"
          id="answer"
          class="answer"
          placeholder="Type the answer"
        />
        <div class="answer-options">
          <button class="idk-btn">Don't know?</button>
          <button class="answer-btn">Answer</button>
        </div>
      </form>
    </div>
  </body>
</html>
